<!DOCTYPE HTML>
<html>
	<head>
		<title>McMaster CS Society</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
	</head>
	<body id="top">

		<!-- Header -->
			<header id="header">
				<div class="content">
					<h1><a href="#">McMaster CS Society</a></h1>
					<p>Welcome Class of 2021!<br />Join the Slack Team below.<br />Check back for updates...</p>
				</div>
				<div class="image phone"><div class="inner"><img src="images/screen.png" alt="" /></div></div>
			</header>

		<!-- One -->
		<!-- Begin MailChimp Signup Form -->
			<section id="mc_embed_signup" class="wrapper style3 special">
				<form action="http://fb.us15.list-manage.com/subscribe/post?u=901daa4f35af33bc5b0c81fbc&amp;id=0d68edddf6" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate style="margin: auto;">
					<div id="mc_embed_signup_scroll">
						<h2 style="margin:auto;">Join the CS 2021 Slack Team!</h2>
						<br>
						<div class="mc-field-group">
							<input type="text" value="" name="FNAME" class="required" id="mce-FNAME" style="width:50%; margin:auto;">
							<label for="mce-FNAME">First Name  <span class="asterisk">*</span></label>
						</div>
						<div class="mc-field-group">
							<input type="text" value="" name="LNAME" class="required" id="mce-LNAME" style="width:50%; margin:auto;">
							<label for="mce-LNAME">Last Name  <span class="asterisk">*</span></label>
						</div>
						<div class="mc-field-group">
							<input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL" style="width:50%; margin:auto;">
							<label for="mce-EMAIL">Email Address  <span class="asterisk">*</span></label>
						</div>
						<div id="mce-responses" class="clear">
							<div class="response" id="mce-error-response" style="display:none"></div>
							<div class="response" id="mce-success-response" style="display:none"></div>
						</div>
						<!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
						<div style="position: absolute; left: -5000px;" aria-hidden="true">
							<input type="text" name="b_901daa4f35af33bc5b0c81fbc_0d68edddf6" tabindex="-1" value="">
						</div>
						<br />
						<div class="clear">
							<input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button">
						</div>
						<div style="margin: auto;">
							<br>
							<img src="images/websiteSlackSignUp.png" alt="" style="width:40%;"/>
						</div>
					</div>
				</form>
			</section>
		<!--End mc_embed_signup-->

		<!-- Two -->
			<section id="Two" class="wrapper style2 special">
				<header class="major">
					<h2>Coming Soon...<br />
					Check back for updates!</h2>
				</header>
				<ul class="icons major">
					<li><span class="icon fa-code"><span class="label">Code</span></span></li>
					<li><span class="icon fa-code-fork"><span class="label">Git</span></span></li>
					<li><span class="icon fa-comments-o"><span class="label">Community</span></span></li>
				</ul>
			</section>

		<!-- Footer -->
			<footer id="footer">
				<ul class="icons">
					<li><a href="http://facebook.com/McMasterCS" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
					<li><a href="http://twitter.com/McMasterCS" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
					<li><a href="http://instagram.com/McMasterCS" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
					<li><a href="http://github.com/McMasterCS" class="icon fa-github"><span class="label">GitHub</span></a></li>
				</ul>
				<p class="copyright">McMaster CS Society &copy; 2017</p>
			</footer>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="assets/js/main.js"></script>
	</body>
</html>
