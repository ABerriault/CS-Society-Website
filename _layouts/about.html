<!DOCTYPE html>
<html lang="en">
{% include head.html %}

<body>
    {% include nav.html %}

    <!-- Top Call to Action -->
    <section class="px-md-5 mx-md-5 dark-grey-text text-center text-lg-left">
        <div class="row">
            <div class="col-lg-6 mb-4 mb-lg-0 d-flex align-items-center justify-content-center">
                <img src="assets/images/cssLogo.png" class="img-fluid" style="width:40%;" alt="">
            </div>
            <div class="col-lg-6 mb-4 mb-lg-0">
                <h3 class="font-weight-bold">McMaster CS Society</h3>
                <p class="font-weight-bold">We bring students together</p>
                <p class="text-muted">{{ content }}</p>
                <a class="font-weight-bold" href="events.html">Learn more<i class="fas fa-angle-right ml-2"></i></a>
            </div>
        </div>
    </section>

    <!-- Team Section -->
    <section class="p-md-3 mx-md-5 text-center text-lg-left">
        <h2 class="text-center mx-auto font-weight-bold mb-4 pb-2">Our Team</h2>
        <div class="row">

            {% for person in site.data.team %}

            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <div class="p-4">
                    <div class="avatar w-100 white d-flex justify-content-center align-items-center">
                        <img src="assets/images/team/{{ person.photo }}" class="img-fluid rounded-circle z-depth-1" />
                    </div>
                    <div class="text-center mt-3">
                        <h6 class="font-weight-bold pt-2">{{ person.name }}</h6>
                        <p class="text-muted">
                            <small><i>{{ person.position }}</i></small>
                        </p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>

    {% include footer.html %}
    {% include scripts.html %}
</body>

</html>
